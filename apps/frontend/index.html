<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <title>Maifead - RSS Feed Aggregator</title>
    <meta name="title" content="Maifead - RSS Feed Aggregator" />
    <meta name="description" content="A modern RSS feed aggregator for managing and reading your favorite content from Reddit, YouTube, and RSS feeds" />

    <!-- Viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#14b8a6" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#14b8a6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Maifead" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Mask Icon for Safari Pinned Tab -->
    <link rel="mask-icon" href="/mask-icon.svg" color="#14b8a6" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#14b8a6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maifead.app/" />
    <meta property="og:title" content="Maifead - RSS Feed Aggregator" />
    <meta property="og:description" content="A modern RSS feed aggregator for managing and reading your favorite content" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://maifead.app/" />
    <meta property="twitter:title" content="Maifead - RSS Feed Aggregator" />
    <meta property="twitter:description" content="A modern RSS feed aggregator for managing and reading your favorite content" />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Prevent zoom on input focus (iOS) while keeping pinch zoom -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
